<!DOCTYPE html>
<html>
<head>
  <title>Floorsheet Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
      background: #020617;
    }

    th, td {
      border: 1px solid #1e293b;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #020617;
      position: sticky;
      top: 0;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background: #020617;
    }

    tr:hover {
      background: #020617;
    }
  </style>
</head>

<body>
  <h1>ðŸ“Š Floorsheet Table</h1>

  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = "https://xvrxzdfaildozjtxfgai.supabase.co"
    const supabaseKey = "YOUR_ANON_KEY"
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    async function loadTable() {
      const { data, error } = await supabase
        .from("floorsheet")
        .select("*")
        .limit(100) // donâ€™t nuke the browser ðŸ˜…

      if (error) {
        console.error(error)
        return
      }

      if (!data || data.length === 0) {
        console.warn("No data returned")
        return
      }

      const tableHead = document.querySelector("#dataTable thead")
      const tableBody = document.querySelector("#dataTable tbody")

      // build headers
      const headers = Object.keys(data[0])
      tableHead.innerHTML =
        "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>"

      // build rows
      tableBody.innerHTML = data.map(row =>
        "<tr>" +
          headers.map(h => `<td>${row[h]}</td>`).join("") +
        "</tr>"
      ).join("")
    }

    loadTable()
  </script>
</body>
</html>
